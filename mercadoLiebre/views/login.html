<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/a4adebf73c.js" crossorigin="anonymous"></script>
      
        <title>Mercado Liebre</title>
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-top-bar">
              <a href="/"><img class="header-logo" src="./images/logo-mercado-liebre.svg" alt=""></a>
        
              <div class="header-input-botton">
                <input type="input" class="header-input" value="Buscar productos, marcas">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
              
              <h3 class="header-text"> 
                <i class="fa-solid fa-hand-holding-dollar"> </i> Comprá en cuotas y sin tarjeta de crédito 
              </h3>
            </div>
        
            <div class="main-header-bottom-bar">
              <nav class="main-navbar">
                <ul class="left-navbar">
                  <li><a href="#">Ofertas</a> </li>
                  <li><a href="#">Tiendas Oficiales</a></li>
                  <li><a href="#">Vender</a></li>
                  <li><a href="#">Ayuda</a></li>
                </ul>
          
                <ul class="right-navbar">
                  <li>
                    <a href="/register">Crear tu cuenta</a> 
                    <i class="fa-solid fa-address-card"></i>
                  </li>
                  <li>
                    <a href="/login">Ingresa</a>
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </li>
                  <li>
                    <a href="#">Mis cuentas</a>
                    <i class="fa-sharp fa-solid fa-basket-shopping"></i>
                  </li>
                </ul>
              </nav>
            </div>
            
            
        
        
            <!-- <div class="burger-menu"><i class="fa-solid fa-bars"></i></div> -->
            <a href="#" class="hamburguer-button"> <i class="fa-solid fa-bars"></i> </a>
        </header>
        <main>
          <div class="login-form">
            <form action="/" method="">
              <input type="text" name="name" placeholder="Nombre y apellido">
              <br>
              <input type="password" name="password" placeholder="Escriba su contraseña">
              <br>
              <button type="submit">
              Enviar
              </button>
            </form>
          </div>
        </main>
        <footer>
          <h4 class="footer-text">Copyright © 1999-2020 MercadoLiebre S.R.L.</h4>
        </footer>
    </body>
</html>
